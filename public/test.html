<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About Us - AU Natural Organics</title>
    <style>
      /* btn-3 */

      .btn-3 {
        scale: 0.65;
        line-height: 1;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.75rem;
        background-color: var(--clr);
        color: #fff;
        border-radius: 10rem;
        font-weight: 600;
        font-size: 14px;
        padding: 12px 24px 12px 16px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        transition: background-color 0.3s;
      }

      .btn-3 .button__icon-wrapper {
        flex-shrink: 0;
        width: 25px;
        height: 25px;
        position: relative;
        color: var(--clr);
        background-color: #fff;
        border-radius: 50%;
        display: grid;
        place-items: center;
        overflow: hidden;
      }

      .btn-3:hover {
        background-color: #02a2f8;
      }

      .btn-3:hover .button__icon-wrapper {
        color: #02a2f8;
      }

      .btn-3 .button__icon-svg--copy {
        position: absolute;
        transform: translate(-150%, 150%);
      }

      .btn-3:hover .button__icon-svg:first-child {
        transition: transform 0.3s ease-in-out;
        transform: translate(150%, -150%);
      }

      .btn-3:hover .button__icon-svg--copy {
        transition: transform 0.3s ease-in-out 0.1s;
        transform: translate(0);
      }

      /* btn-5 */

      .btn-5 {
        --primary: #02a2f8;
        --neutral-1: #f7f8f7;
        --neutral-2: #e7e7e7;
        --radius: 32px;
        scale: 0.5;
        cursor: pointer;
        border-radius: var(--radius);
        text-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        border: none;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        transition: all 0.3s ease;
        min-width: 160px;
        padding: 0 20px;
        height: 64px;
        font-family: "Galano Grotesque", Poppins, Montserrat, sans-serif;
        font-style: normal;
        font-size: 18px;
        font-weight: 600;
      }
      .btn-5:hover {
        transform: scale(1.02);
      }
      .btn-5:active {
        transform: scale(1);
      }
      .btn-5:after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: var(--radius);
        background: gray;
        border: 2.5px solid transparent;
        z-index: 0;
        transition: all 0.4s ease;
      }
      .btn-5:hover::after {
        transform: scale(1.05, 1.1);
      }
      .btn-5::before {
        content: "";
        inset: 7px 6px 6px 6px;
        position: absolute;
        border-radius: 30px;
        filter: blur(0.5px);
        z-index: 2;
      }
      .btn-5 .state p {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-5 .state .icon {
        position: absolute;
        left: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        transform: scale(1.25);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .btn-5 .state .icon svg {
        overflow: visible;
      }

      /* Outline */
      .btn-5 .outline {
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        z-index: 1;
        opacity: 0;
        transition: opacity 0.4s ease;
        inset: -2px -3.5px;
      }
      .btn-5 .outline::before {
        content: "";
        position: absolute;
        inset: -100%;
        background: conic-gradient(
          from 180deg,
          transparent 60%,
          gray 80%,
          transparent 100%
        );
        animation: spin 2s linear infinite;
        animation-play-state: paused;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .btn-5:hover .outline {
        opacity: 1;
      }
      .btn-5:hover .outline::before {
        animation-play-state: running;
      }

      /* Letters */
      .btn-5 .state p span {
        display: block;
        opacity: 0;
        animation: slideDown 0.8s ease forwards calc(var(--i) * 0.03s);
      }
      .btn-5:hover p span {
        opacity: 1;
        animation: wave 0.5s ease forwards calc(var(--i) * 0.02s);
      }
      .btn-5:focus p span {
        opacity: 1;
        animation: disapear 0.6s ease forwards calc(var(--i) * 0.03s);
      }
      @keyframes wave {
        30% {
          opacity: 1;
          transform: translateY(4px) translateX(0) rotate(0);
        }
        50% {
          opacity: 1;
          transform: translateY(-3px) translateX(0) rotate(0);
          color: green;
        }
        100% {
          opacity: 1;
          transform: translateY(0) translateX(0) rotate(0);
        }
      }
      @keyframes slideDown {
        0% {
          opacity: 0;
          transform: translateY(-20px) translateX(5px) rotate(-90deg);
          color: var(--primary);
          filter: blur(5px);
        }
        30% {
          opacity: 1;
          transform: translateY(4px) translateX(0) rotate(0);
          filter: blur(0);
        }
        50% {
          opacity: 1;
          transform: translateY(-3px) translateX(0) rotate(0);
        }
        100% {
          opacity: 1;
          transform: translateY(0) translateX(0) rotate(0);
        }
      }
      @keyframes disapear {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          transform: translateX(5px) translateY(20px);
          color: green;
          filter: blur(5px);
        }
      }

      /* Plane */
      .btn-5 .state--default .icon svg {
        animation: land 0.6s ease forwards;
      }
      .btn-5:hover .state--default .icon {
        transform: rotate(45deg) scale(1.25);
      }
      .btn-5:focus .state--default svg {
        animation: takeOff 0.8s linear forwards;
      }
      .btn-5:focus .state--default .icon {
        transform: rotate(0) scale(1.25);
      }
      @keyframes takeOff {
        0% {
          opacity: 1;
        }
        60% {
          opacity: 1;
          transform: translateX(70px) rotate(45deg) scale(2);
        }
        100% {
          opacity: 0;
          transform: translateX(160px) rotate(45deg) scale(0);
        }
      }
      @keyframes land {
        0% {
          transform: translateX(-60px) translateY(30px) rotate(-50deg) scale(2);
          opacity: 0;
          filter: blur(3px);
        }
        100% {
          transform: translateX(0) translateY(0) rotate(0);
          opacity: 1;
          filter: blur(0);
        }
      }

      /* Contrail */
      .btn-5 .state--default .icon:before {
        content: "";
        position: absolute;
        top: 50%;
        height: 2px;
        width: 0;
        left: -5px;
        background: linear-gradient(to right, transparent, rgba(0, 0, 0, 0.5));
      }
      .btn-5:focus .state--default .icon:before {
        animation: contrail 0.8s linear forwards;
      }
      @keyframes contrail {
        0% {
          width: 0;
          opacity: 1;
        }
        8% {
          width: 15px;
        }
        60% {
          opacity: 0.7;
          width: 80px;
        }
        100% {
          opacity: 0;
          width: 160px;
        }
      }

      /* States */
      .btn-5 .state {
        padding-left: 29px;
        z-index: 2;
        display: flex;
        position: relative;
      }
      .btn-5 .state--default span:nth-child(4) {
        margin-right: 5px;
      }
      .btn-5 .state--sent {
        display: none;
      }
      .btn-5 .state--sent svg {
        transform: scale(1.25);
        margin-right: 8px;
      }
      .btn-5:focus .state--default {
        position: absolute;
      }
      .btn-5:focus .state--sent {
        display: flex;
      }
      .btn-5:focus .state--sent span {
        opacity: 0;
        animation: slideDown 0.8s ease forwards calc(var(--i) * 0.2s);
      }
      .btn-5:focus .state--sent .icon svg {
        opacity: 0;
        animation: appear 1.2s ease forwards 0.8s;
      }
      @keyframes appear {
        0% {
          opacity: 0;
          transform: scale(4) rotate(-40deg);
          color: var(--primary);
          filter: blur(4px);
        }
        30% {
          opacity: 1;
          transform: scale(0.6);
          filter: blur(1px);
        }
        50% {
          opacity: 1;
          transform: scale(1.2);
          filter: blur(0);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
